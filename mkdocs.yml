# Project information
site_name: 'Fineract KMP Client'
site_description: 'A Kotlin Multiplatform and Ktor based Fineract Client Library that you can use to interact with the Apache Fineract 1.x Platform.'
site_author: 'Sk Niyaj Ali'
site_url: 'https://github.com/niyajali/fineract-client-cmp'
remote_branch: gh-pages
edit_uri: ""

# Repository
repo_name: 'Fineract KMP Client'
repo_url: 'https://github.com/niyajali/fineract-client-cmp'

# Configuration
theme:
  name: 'material'
  language: 'en'
#  favicon: 'images/logo.ico'
#  logo: 'images/logo.svg'
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: white
      accent: white
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: red
      accent: lime

# Social
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/niyajali
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/skniyajali1
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/skniyajali/

# Navigation
nav:
  - 'Overview': index.md
  - 'Release': releasing.md
  #  - 'Change Log': changelog.md
  #  - 'Contributing': contributing.md
  #  - 'Code of Conduct': code_of_conduct.md
  - 'API Docs ðŸ¡•': kdoc/index.html

# CSS
extra_css:
  - 'css/app.css'

# Extensions
markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - tables
  - admonition

